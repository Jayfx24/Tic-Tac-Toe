<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <dialog class="prompt-dialog">
        <p><strong>Welcome</strong> to my Tic-Tac Game</p>

        <div class="dialog-content">
          <form method="dialog">
            <label for=""></label>
            <input type="text">

            <div class="dialog-buttons">
              <button type="submit" class="btn btn-primary" value="yes" autofocus>YES</button>
              <button class="btn btn-secondary" value="no">NO</button>
            </div>
          </form>
         
        </div>
        <p></p>

    </dialog>


    <dialog class="again-dialog"  >
        <div class="dialog-content">
          <form method="dialog">
            <h3 class="winner">
            </h3>
            <h4 class="dialog-title">Want to play another round?</h4>
            <div class="dialog-buttons">
              <button type="submit" class="btn btn-primary" value="yes" autofocus>YES</button>
              <button class="btn btn-secondary" value="no">NO</button>
            </div>
          </form>
         
        </div>
      </dialog>
     <div class="board-container">
      <div class="show-text">
        <div class="players">
          <p class="player-role">Player X</p>
          <h2 class="player-name" id="playerOneName">Player One</h2>
          <p class="player-score" id="playerOneScore">0</p>
        </div>
      
        <div class="vs"><span >VS</span></div>
      
        <div class="players">
          <p class="player-role">Player O</p>
          <h2 class="player-name" id="playerTwoName">Player two</h2>
          <p class="player-score" id="playerTwoScore">0</p>
        </div>
      </div>
      
      <div class="board">
      
      </div>
      <div class="game-over">
        <h3>Final Score</h3>
        <p class="p1" >A</p>
        <p class="p2">B</p>

        <button class="restart">RESTART</button>
      </div>
      </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
