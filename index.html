<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="start-prompt" >
          <h2>Tic-Tac-Toe</h2>
          <div class="start-content">
            <form  id="gameForm">

              <div class="form-group">
                <label for="xPlayerName" class="player-x">Player X Name:</label>
                <input type="text" id="xPlayerName" name="xPlayerName" placeholder="Enter name for Player X">
                <div class="note">Optional: Leave blank for default name</div>
              </div>

              <div class="form-group">
                <label for="oPlayerName" class="player-o">Player O Name:</label>
                <input type="text" id="oPlayerName" name="oPlayerName" placeholder="Enter name for Player O">
                <div class="note">Optional: Leave blank for default name</div>
              </div>
              <div class="start-button">
                
                <button type="submit" id="startGame" >Start Game</button>
              </div>
            </form>
          
          </div>

        </div>


    <dialog class="again-dialog" >
        <div class="dialog-content">
          <form method="dialog">
            <h3 class="winner">
            </h3>
            <p class="dialog-title">Want to play another round?</p>
            <div class="dialog-buttons">
              <button type="submit" class="btn btn-primary" value="yes" autofocus>YES</button>
              <button class="btn btn-secondary" value="no">NO</button>
            </div>
          </form>
         
        </div>
      </dialog>
     <div class="board-container">
      <div class="show-text">
        <div class="players">
          <p class="player-role">Player X</p>
          <h2 class="player-name" id="playerOneName">Player One</h2>
          <p class="player-score" id="playerOneScore">0</p>
        </div>
      
        <div class="vs"><span >VS</span></div>
      
        <div class="players">
          <p class="player-role">Player O</p>
          <h2 class="player-name" id="playerTwoName">Player two</h2>
          <p class="player-score" id="playerTwoScore">0</p>
        </div>
      </div>
      
      <div class="board">
      
      </div>
      <div class="game-over">
        <div class="game-over-text">
          <h3>Final Score</h3>    
          <p class="p1" >A</p>
          <p class="p2">B</p>
        </div>
        <button class="restart">RESTART</button>

      </div>
      </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
